    <div class="container py-5">
        <div class="row justify-content">
            <div class="col-md-8">
                <h1 class="text-dark mb-5">
                    Contact Form
                </h1>

                <form onsubmit="sendMessage()">
                    <div class="mb-3">
                        <label for="name">Your Name</label>
                        <input
                         type="text" 
                         id="name"
                         placeholder="Your Name" 
                         class="form-control shadow-none"
                         required
                         />
                    </div>
                    <div class="mb-3">
                        <label for="email">Email Address</label>
                        <input 
                        type="email" 
                        id="email" 
                        placeholder="Email Address"
                         class="form-control shadow-none" 
                         required
                         />
                    </div>
                    <div class="mb-3">
                        <label for="message">Your Message</label>
                        <textarea 
                        id="message" 
                        cols="30" rows="3"
                         class="form-control shadow-none" 
                         required></textarea>
                    </div>

                    <button class="btn btn-primary px-4" type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function sendMessage () {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const url = "https://api.whatsapp.com/send?phone=62881023078990&text=haloo%20admin%0Asaya%20*"+ name +"*%0Aemail%20saya%20*"+ email +"*%0A%0A*"+ message +"*"

            window.open(url);
        }
    </script>
